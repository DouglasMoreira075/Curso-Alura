<canvas width="600" height="400"></canvas>

Escolha uma cor <input type="color">

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var Cor = document.querySelector('input');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    console.log(Cor);

    var desenha = false;

    function desenhaCirculo(evento) {

    	if (desenha) {
	        var x = evento.pageX - tela.offsetLeft;
	        var y = evento.pageY - tela.offsetTop;
	    	pincel.fillStyle = Cor.value	;	
	        pincel.beginPath();

	        if (evento.shiftKey) raio += 10;
	        if (evento.altKey) raio -= 5;
	        if (raio < 10) raio = 10;

	        pincel.arc(x, y, raio, 0, 2 * 3.14);
	        pincel.fill();
	        //console.log(evento);
	    }
    }
    
    function habilitarDesenho() {
    	desenha = true;
    }
    function desabilitarDesenho() {
    	desenha = false;
    }
    tela.onmousedown = habilitarDesenho;
    tela.onmouseup = desabilitarDesenho;
    tela.onmousemove = desenhaCirculo;


</script>
